<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem-slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-wrapper">
      <div class="slider-container">
        <input type="radio" name="control" id="r1" checked />
        <input type="radio" name="control" id="r2" />
        <input type="radio" name="control" id="r3" />
        <input type="radio" name="control" id="r4" />

        <div class="slider-images">
          <div class="slider-img slider-img-1">
            <img class="slider-item" src="./images/1.jpg" alt="img1" />
          </div>
          <div class="slider-img slider-img-2">
            <img class="slider-item" src="./images/2.jpg" alt="img2" />
          </div>
          <div class="slider-img slider-img-3">
            <img class="slider-item" src="./images/3.jpg" alt="img3" />
          </div>
          <div class="slider-img slider-img-4">
            <img class="slider-item" src="./images/4.jpg" alt="img4" />
          </div>
        </div>

        <div class="slider-bottom">
          <div class="slider-labels">
            <label class="slider-label slider-label-1" for="r1"
              ><span class="slider-span slider-span-1"></span
            ></label>
            <label class="slider-label slider-label-2" for="r2"
              ><span class="slider-span slider-span-2"></span
            ></label>
            <label class="slider-label slider-label-3" for="r3"
              ><span class="slider-span slider-span-3"></span
            ></label>
            <label class="slider-label slider-label-4" for="r4"
              ><span class="slider-span slider-span-4"></span
            ></label>
          </div>

          <div class="slider-content-wrapper">
            <div class="slider-content">
              <p class="slider-text text-1">I'm watching you!</p>
              <p class="slider-text text-2">Cat - basic package</p>
              <p class="slider-text text-3">Unbridled joy</p>
              <p class="slider-text text-4">Don't worry, be happy!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
